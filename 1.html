  <p>또한 데카르트와 흄의 경우를 통해 의식활동의 대상들이 특정한 시간개념을 전제로 하여 도출되거나 생각될 수 있다는 점은 밝혀하는가 ? 만약 인간의 감각기관을 통해 단 하나의 시간개념만이 가능하며 그것이 본래적이라면 그와 상반된 시간개념에 대해서 우은 오직 의식활동에 관여하는가 ? 아니면 la vie pratique에도 동일하게 적용되는가 ?</p>
